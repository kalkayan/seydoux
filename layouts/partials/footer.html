<section class="section footer">
    <div class="container">
        <div class="row">
            <!--<div class="col-md-2"></div>
            <div class="col-md-4 border-start"></div>-->
            <div class="col-md-4 p-0 text-center border-start border-end">
                <div class="space--sm px-5">
                    <h4>{{ $.Site.Title }}</h4>
                </div>
                <div class="row social border-top border-bottom">
                    {{range $index, $element := $.Site.Params.social}}
                    <div class="col space {{ if gt (len $.Site.Params.social) (add $index 1)}}border-end {{ end }}">
                            <a class="text-muted" href="{{ $element.url }}" target="__blank">
                                <span class="">{{ $element.name  }}</span> 
                            </a>
                        </div>
                    {{end}}
                </div>
            </div>
            <div class="col-md-8 pe-5 border-end">
                <table class="h-100 w-100 text-center"> 
                    <tbody>
                        <tr>
                            <td class="text-muted align-middle"><small>Created & Designed {{ $.Site.Author.name }} and Powered by @hugo</small></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
